<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks</title>
</head>
<body>

    <h1>Tasks</h1>

    <table border="1">
        <tr>
            <th>Task</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>

        {% for task in Tasks %}
        <tr>
            <td>{{ task.Taskk }}</td>
            <td>
                {% if task.completed %}
                    completed
                {% else %}
                    pending
                {% endif %}
            </td>
            <td>
                <form method="POST" style="display:inline;">
                    <button type="submit" formaction="/task/delete/{{task.id}}">Remove</button>
                </form>
                <form method="POST" style="display:inline;">
                    <button type="submit" formaction="/task/completed/{{task.id}}">Done</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>

    
    <form action="/task" method="POST">
        <input type="text" name="task_name" placeholder="Enter a task" required>
        <select name="goals" id=" Select_Goal">
            <option value="">No goal</option>
            {% for goal in Goals %}
                <option value="{{ goal.id }}">{{ goal.goals }}</option>
            {% endfor %}
        </select>
        <button type="submit">Add Task</button> 
        
    </form>
        <a href="/goals">Goals</a>
    <a href="/completed_tasks">Completed tasks</a>
</body>
</html>
